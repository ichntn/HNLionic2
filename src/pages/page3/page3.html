<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon ios="md-funnel" md="md-funnel"></ion-icon>
      </button>
        </ion-buttons>

        <ion-title>My Lab Results</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let report of reports" (click)="itemSelected(report)">
    Provider: {{report.provider }}
    <p>Accession: {{report.accession}}</p>
 <ion-thumbnail item-left>
                            <ion-img [src]="report.imagePath"></ion-img>
                        </ion-thumbnail>
  </button>
    </ion-list>

</ion-content>
