<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

<ion-grid>
  <ion-row *ngFor="let row of grid">
    <ion-col width-50 *ngFor="let obj of row">
      <img [src]="obj.Image"(click)="showPage($event, obj.Key)">
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
