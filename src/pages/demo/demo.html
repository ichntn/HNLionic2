<ion-header>
</ion-header>

<ion-content padding>  
  <ion-slides pager>
    <ion-slide *ngFor="let slide of data">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="navigatetohome($event)">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
    
      <img src="assets/img/demoLastSlide.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Start?</h2>
      <button ion-button large clear icon-right color="primary" (click)="navigatetohome($event)">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
